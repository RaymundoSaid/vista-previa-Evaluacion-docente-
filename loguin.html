<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Evaluación Docente 360°</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistema de Evaluación Docente 360°</h1>
                <p>Inicie sesión en su cuenta</p>
            </div>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Ingrese su correo electrónico"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Ingrese su contraseña"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Iniciar Sesión
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px;">
                        Credenciales de Demo:
                    </p>
                    <p style="color: var(--accent-secondary); font-size: 0.8rem; margin-bottom: 5px;">
                        Administrador: admin@institucion.edu.mx
                    </p>

                </div>
            </form>
        </div>
    </div>
    
    <script src="navigation.js"></script>
</body>
</html>
